<body>
  <div id="root">
    <div class="relative">
      <div class="absolute">
        <div id="values"></div>
      </div>
      <div id="charts"></div>
      <div class="absolute">
        <div id="time"></div>
      </div>
    </div>

    <div class="divider"></div>
    <div class="divider"></div>
    
    <div id="buttons">
      <button id="zoomin"><i class="fa fa-search-plus"></i></button>
      <button id="reset-scale">Reset</button>
      <button id="zoomout"><i class="fa fa-search-minus"></i></button>
    </div>
    <div id="scale"></div>
  </div>

  <div id="prev" class="prev-next-buttons"><i class="fa fa-chevron-left"></i></div>
  <div id="next" class="prev-next-buttons"><i class="fa fa-chevron-right"></i></div>

  <div class="bottom-buttons">
    <div class="modal-btn" id="desc-btn"></div>
    <div class="modal-btn" id="info-btn"><i class="fa fa-info"></i></div>
  </div>
